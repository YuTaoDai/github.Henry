    var swiper = new Swiper(".swiper", {
        zoom: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    var start_time = "2021-10-1 00:00:00";
    var together = new Date(start_time.replace(/-/g, "/"));
    timeElapse(together);
    setInterval(function () {
        timeElapse(together);
    }, 500);

    function timeElapse(c) {
        var e = Date();
        var f = (Date.parse(e) - Date.parse(c)) / 1000;
        var g = Math.floor(f / (3600 * 24));
        f = f % (3600 * 24);
        var b = Math.floor(f / 3600);
        if (b < 10) {
            b = "0" + b
        }
        f = f % 3600;
        var d = Math.floor(f / 60);
        if (d < 10) {
            d = "0" + d
        }
        f = f % 60;
        if (f < 10) {
            f = "0" + f
        }
        var html = '<span class="digit">' + g + '</span> days <span class="digit">' + b + '</span> hours <span class="digit">' + d + '</span> minutes <span class="digit">' + f + "</span> seconds";
        $(".time").html(html)
    };
</script>
