<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <style>
        .swiper {
            padding-top: 80px;
        }

        .swiper-zoom-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            /*  // overflow-y: scroll;*/
        }

        .swiper-zoom-container img {
            display: block;
            max-width: 100%;
            text-align: center;
        }

        .addr {
            position: absolute;
            right: 45%;
            bottom: 0px;
            background-image: linear-gradient(135deg, blue, pink);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 14px;
        }

        .swiper-pagination-fraction {
            bottom: 20px;
            color: white;
            text-align: right;
            padding-right: 25px;
        }

        .model {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, .5);
            /* // display: flex;*/
            align-items: center;
            justify-content: center;
            display: none;
        }

        .menu {
            width: 60%;
            height: 60%;
            background: lightseagreen;

        }

        .menu .textright {
            position: absolute;
            right: 20px;
            top: 35px;
            width: 40px;
            height: 40px;
            z-index: 10000;
        }

        .close {
            display: flex;
            width: 40px;
            height: 2px;

            background: white;
            border-radius: 2em;
            justify-content: right;
        }

        .menu .textright .close:first-child {
            transform: rotate(135deg) translateX(1px);
        }

        .menu .textright .close:last-child {
            transform: rotate(45deg) translateX(-1px);
        }
    </style>
</head>
<body>
<div class="swiper main">
    <div class="swiper-wrapper list" id="list">
        <!-- <img src="./images/1.jpg" alt="">-->
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
<div class="model">

    <div class="menu swiper">
        <div class="textright">
            <span class="close"></span>
            <span class="close"></span>
        </div>
        <div class="swiper-wrapper list" id="model-list"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<!--<div class="swiper model">
    <div class="swiper-wrapper list" id="model-list"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>-->
<script src="js/jq.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/list.js"></script>
<script src="js/temp.js"></script>
<script id="ablum" type="text/html">
    {{each images value }}
    <div class="swiper-slide" data-url="{{value.url}}">
        <div class="swiper-zoom-container">
            <img src="{{value.url}}"/>
            <span class="addr">in {{value.addr}}</span>
        </div>
    </div>
    {{/each }}
</script>
<script>
    $(".textright").click(function () {
        $(".model").css("display", "none")
    })
    $(".modal:not('.menu')").click(function (e) {
        $('.modal').toggle();
        $('.menu').click(function (e) {
            e.stopPropagation();
        })
    })
    var list_images = template('ablum', data);
    document.getElementById('list').innerHTML = list_images;
    document.getElementById('model-list').innerHTML = list_images;
    var mainswiper = new Swiper(".main", {
        zoom: true,
        //slidesPerView: 2,
        autoHeight: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            type: "fraction"
        },
        on: {
            tap: function (swiper, event) {
                event.stopPropagation();
                event.preventDefault();
                $(".model").css("display", "flex")
                console.log(swiper.activeIndex)
                modalswiper.slideTo(swiper.activeIndex, 100, false)
                console.log(event);
            },
        }
    });
    var modalswiper = new Swiper(".menu", {
        zoom: true,
        //slidesPerView: 2,
        autoHeight: true,

        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            type: "fraction"
        },
        on: {
            swiper: function (swiper, event) {
                event.stopPropagation();
                event.preventDefault();
                $(".model").css("display", "none")
                mainswiper.slideTo(swiper.activeIndex, 100, false)
                console.log(event);

            },
        }
    });
</script>
</body>
</html>
